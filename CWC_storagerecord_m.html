	<script type="text/javascript">
		function SearchConditionExtend() {
			//check extend or not
		    var IsExtend = $('.Order_SearchCondition_layout').hasClass('Order_SearchCondition_Open');
		    //extneded
		    if (IsExtend) {
		    	//do nothing
		    } 
		    //not extend
		    else {
		    	$('.Order_SearchCondition_layout').addClass('Order_SearchCondition_Open');
		    	$('.Order_SearchCondition_Extend').slideDown();
		    	$('.Order_SearchCondition_layout').unbind('click');
		    }
		}

		$(document).ready(function(){
			var intBrowserW = 0;

			//瀏覽器內容高度
			var intBrowserH = 0;

			//#region 取得瀏覽器內容寬度/高度
				if (document.documentElement) {
				    intBrowserW = document.documentElement.clientWidth;
				    intBrowserH = document.documentElement.clientHeight;
				} else {
				    intBrowserW = document.body.clientWidth;
				    intBrowserH = document.body.clientHeight;
				}

			$('.SideMenu_Filter').click(function(){
				$(this).next().slideToggle();
			});

			//查詢條件高度(1024up)
		   	if (intBrowserW > 1023) {
		   		var SearchConditionHeight = intBrowserH - 156;
		   		$('.Order_SearchCondition_layout').css('height',SearchConditionHeight);
		   	} else if (intBrowserW > 1360) {
		   		var SearchConditionHeight = intBrowserH - 226;
		   		$('.Order_SearchCondition_layout').css('height',SearchConditionHeight);
		   	}

		   	//查詢結果列表高度(1024up)
		    if (intBrowserW > 1023) {
		   		var SearchListHeight = intBrowserH - 156;
		   		$('.SearchResult').css('height',SearchListHeight);
		   	} else if (intBrowserW > 1360) {
		   		var SearchListHeight = intBrowserH - 226;
		   		$('.SearchResult').css('height',SearchListHeight);
		   	}

			//查詢條件展開
		    $('.Order_SearchCondition_layout').click(function(){
		    	SearchConditionExtend();
		    });
		    

		    //查詢條件收合
		   	$('.Order_SearchCondition_DownArrow').click(function(){
		   		//check extend or not
		   		var IsExtend = $('.Order_SearchCondition_layout').hasClass('Order_SearchCondition_Open');
		   		//Extended
		   		if (IsExtend){
		   			$('.Order_SearchCondition_layout').removeClass('Order_SearchCondition_Open');
		   			$('.Order_SearchCondition_Extend').slideUp('fast',function(){
		   				$('.Order_SearchCondition_layout').bind('click',function(){
		   					SearchConditionExtend();
		   				});
		   			});
		   			
		   		}		   		
		   	});
		    
		   
		   

		});


	</script>
