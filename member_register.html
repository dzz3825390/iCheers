    <script type="text/javascript">
    	$(document).ready(function(){
    		//小視窗漢堡選單開啟/收合
		    $('.HeadMenu_btn').click(function(){
		    	$(this).toggleClass('active');
		    	$('.HeadMenu').slideToggle('fast');
		    });

		    //checkbox
		    $('.option_check').click(function(){
		    	$(this).find('.icon_check').toggleClass('active');
		    });

		    var PopTitle = '會員註冊';
		    var PopContent = '<p>就差一步!</p><p>請您至E-mail信箱收取密碼認證信，點選信中的連結網址，完成密碼認證。</p>';
		    $('.btn_login').click(function(){
		    	PopOriginalThem(PopTitle,PopContent);
		    });
    	});
    </script>

	<div class="HeadMenu_btn">
		<a class="navicon-button uarr" id="menuBTN">
			<div class="navicon"></div>

    	</div>
    </div>
    
</div>


<div class="content_layout">
	<div class="member_form">
		<div class="large_title">會員註冊</div>
		<div class="row">
			<div class="title">
				<span>*</span>E-mail帳號
			</div>
			<input type="text">
		</div>

		<div class="row">
			<div class="title">
				<span>*</span>E-mail帳號確認
			</div>
			<input type="text">
		</div>

		<div class="row">
			<div class="title">
				<span>*</span>密碼
			</div>
			<input type="password">
		</div>
		<div class="row">
			<div class="title">
				<span>*</span>密碼確認
			</div>
			<input type="password">
		</div>

		<div class="row">
			<div class="title">
				生日
			</div>
			<input type="date">
			<div class="small_text">填寫將可於生日當月獲得生日禮</div>
		</div>

		<div class="row">
			<div class="title">
				<span>*</span>連絡電話
			</div>
			<input type="text">
		</div>

		<div class="row">
			<div class="checkbox_layout">
				<div class="option_check">
					<div class="icon_check"></div>
				</div>
				<div class="checkbox_text">
					我願意收到iCheers電子報
				</div>
			</div>
		</div>

		<div class="row" style="margin-top: 0;">
			<div class="checkbox_layout">
				<div class="option_check">
					<div class="icon_check"></div>
				</div>
				<div class="checkbox_text">
					我已仔細閱讀並明瞭「<a href="#">iCheers愛酒窩會員服務使用條款</a>」所載內容及其意義，茲同意該等條款規定，並願遵守網站現今、嗣後規範的各種規則。

			</div>
		</div>

		<div class="btn_login">送出</div>
