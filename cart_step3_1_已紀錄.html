<script type="text/javascript">
    $(document).ready(function(){
        $('#BTN_PurchaseInfoEdit').click(function(){
            PurchaseInfoEdit();
        });
    });

    function ConfirmEdit(){
        ClosePop();
        $('#BTN_PurchaseInfoEdit').css('display','none');
        var PurchaseInfo_Name = $('#PurchaseInfo_Name').text();
        var PurchaseInfo_Sex = $('#PurchaseInfo_Sex').text();
        var PurchaseInfo_Phone = $('#PurchaseInfo_Phone').text();
        var PurchaseInfo_Address_PostalCode = $('#PurchaseInfo_Address').text().split(/[^0-9a-zA-Z]+/g)[0];
        var PurchaseInfo_Address_City = $('#PurchaseInfo_Address').text().substring(3,6);
        //var PurchaseInfo_Address_District = $('#PurchaseInfo_Address').text().substring(6,9) + '&nbsp;' + PurchaseInfo_Address_PostalCode;
        var PurchaseInfo_Address_Other = $('#PurchaseInfo_Address').text().slice(9);

        $('#PurchaseInfo_Name').replaceWith('<input type="text" name="" value="'+PurchaseInfo_Name+'">');

        if (PurchaseInfo_Sex == '男') {
            $('#PurchaseInfo_Sex').replaceWith('<div class="sex_radio CLEARBOTH"><input type="radio" name="sex" checked="checked"><span>男</span><input type="radio" name="sex"><span>女</span><input type="radio" name="sex"><span>中性</span></div>');
        } else if (PurchaseInfo_Sex == '女') {
            $('#PurchaseInfo_Sex').replaceWith('<div class="sex_radio CLEARBOTH"><input type="radio" name="sex"><span>男</span><input type="radio" name="sex" checked="checked"><span>女</span><input type="radio" name="sex"><span>中性</span></div>');
        } else {
            $('#PurchaseInfo_Sex').replaceWith('<div class="sex_radio CLEARBOTH"><input type="radio" name="sex"><span>男</span><input type="radio" name="sex"><span>女</span><input type="radio" name="sex" checked="checked"><span>中性</span></div>');
        }

        $('#PurchaseInfo_Phone').replaceWith('<input type="text" name="" value="'+PurchaseInfo_Phone+'">');

        $('#PurchaseInfo_Address').replaceWith('<select id="Address_City"><option>台北市</option><option>新北市</option></select><select id="Address_District"><option value="235">中和區&nbsp;235</option><option value="234">永和區&nbsp;234</option></select><br/><input type="text" name="" value="'+PurchaseInfo_Address_Other+'">');

        $('#Address_City').val(PurchaseInfo_Address_City);
        $('#Address_District').val(PurchaseInfo_Address_PostalCode);
    }
</script>
