	<script type="text/javascript">
		$(document).ready(function(){
			//footermenu置中
		    var FooterMenuWidth = $('.FooterMenu').width();
		    var FooterWidth = $('.FooterMenu').parent().width();
		    var FooterPositionX = (FooterWidth - FooterMenuWidth)/2;

		    $('.FooterMenu').css('margin-left',FooterPositionX);

            $(".fliter_box").mCustomScrollbar({
                theme:"minimal-dark"
            });

            //slide width設定
            var BottleCount = $('.one_bottle_img').length;
            var SlideBaseWidth = $('.slide_box').width();
            var SlideWidthMultiplier = Math.ceil(BottleCount/7);
            var InitSlideAnimateMultiplier = 1;

            $('.animate_slide').css('width',SlideBaseWidth*SlideWidthMultiplier);

            //next
            $('.btn_next').click(function(){
                if (SlideWidthMultiplier == 1){
                    //do nothing
                } else if(InitSlideAnimateMultiplier < SlideWidthMultiplier) {
                    var SlidePositionLeft = $('.animate_slide').position().left;
                    $('.animate_slide').css('left',SlidePositionLeft - SlideBaseWidth);
                    InitSlideAnimateMultiplier = InitSlideAnimateMultiplier + 1;
                    //console.log(InitSlideAnimateMultiplier);
                } else if(InitSlideAnimateMultiplier >= SlideWidthMultiplier){
                    $('.animate_slide').css('left',0);
                    InitSlideAnimateMultiplier = 1;
                    //console.log(InitSlideAnimateMultiplier);
                }
            });

            //prev
            $('.btn_prev').click(function(){
                if (SlideWidthMultiplier == 1){
                    //do nothing
                } else if(InitSlideAnimateMultiplier >= SlideWidthMultiplier) {
                    var SlidePositionLeft = $('.animate_slide').position().left;
                    $('.animate_slide').css('left',SlidePositionLeft + SlideBaseWidth);
                    InitSlideAnimateMultiplier = InitSlideAnimateMultiplier - 1;
                    //console.log(InitSlideAnimateMultiplier);
                } else if(InitSlideAnimateMultiplier < SlideWidthMultiplier){
                    $('.animate_slide').css('left',0 - SlideBaseWidth*(SlideWidthMultiplier-1));
                    InitSlideAnimateMultiplier = SlideWidthMultiplier;
                    //console.log(InitSlideAnimateMultiplier);
                }
            });

            //fliter open/close
            $('#Btn_Filter').click(function(){
                $(this).toggleClass('active');
                $('.fliter_box_position').toggleClass('active');
            });

            //test data
            var winedata = [
                {
                    WineNameCN:'作品一號．第一樂章紅酒',
                    WineNameEN:'Opus One, Opus One',
                    Year:'2016',
                    AllYears:['2015','2016','2018','2019','2020','2021','2022'],
                    Capacity:'750ml',
                    AllCapacity:['375ml','750ml','1.5L'],
                    BottleCount:'26',
                    BottleAmount:'102',
                    PriceBuy:'$11,000',
                    PriceNow:'$13,000',
                    PriceUpDown:'up',
                    PriceUpDownRange:'2000',
                    PriceUpDownRangePercentage:'8.7',
                    Rate:'RP 92 / 100',
                    ReadytoDrink:'還要再等等(2030-2035)',
                    Type:'白氣泡葡萄酒／干型（不甜）',
                    Region:'Napa Valley'
                }
            ];

            //酒款詳目視窗
            CWC_BottleDetail(winedata);
            



		})
